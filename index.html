<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT‑Tycoon</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1048/1048945.png"
      type="image/png"
    />

    <!-- Meta Description -->
    <meta
      name="description"
      content="IT‑Tycoon: et strategisk simulatorspil, hvor du styrer udvikling og sikkerhed i komplekse IT-systemer."
    />
    <!-- Open Graph Data -->
    <meta property="og:title" content="IT‑Tycoon" />
    <meta
      property="og:description"
      content="Tag rollen som IT‑forvalter: Balancér udvikling og sikkerhed, håndtér hændelser, og få dine projekter godkendt af CAB!"
    />
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/1048/1048945.png" />
    <meta property="og:url" content="https://ditdomæne.dk/it-tycoon" />

    <!-- Google Fonts - eksempel (Poppins) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome til ikoner -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Egen hoved-CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Eksterne biblioteker (Chart.js og GSAP) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="header-content">
        <!-- Lidt større “logo” plus en rocket emoji -->
        <span class="logo">🚀</span>
        <h1>IT‑Tycoon</h1>
        <!-- Hjælp-knap – fast placeret i øverste højre hjørne -->
        <button id="helpButton" class="help-btn">Få hjælp</button>
      </div>
    </header>

    <!-- MAIN CONTAINER -->
    <div class="container">
      <!-- Venstre kolonne: "Vælg ny opgave"-knap og Lokationer -->
      <div class="left-column">
        <button id="newTaskBtn" class="big-new-task-btn">
          <i class="fas fa-plus"></i> Vælg ny opgave
        </button>
        <div id="locationsContainer">
          <h2>Lokationer</h2>
          <div id="locations"></div>
        </div>
      </div>

      <!-- Højre kolonne: Aktiv opgave, KPI-graf og info -->
      <div class="right-column">
        <!-- Aktiv opgave -->
        <div id="activeTask">
          <h2>Aktiv Opgave</h2>
        </div>
        <!-- KPI-graf -->
        <div id="graphContainer">
          <canvas id="kpiChart" width="720" height="300"></canvas>
          <div id="taskProgress" class="task-progress">Opgave 0/5</div>
        </div>
        <!-- Container til KPI-info og narrativ feedback -->
        <div id="infoContainer">
          <div id="kpiInfo"></div>
          <div id="narrativeUpdate"></div>
        </div>
      </div>
    </div>

    <!-- Modal-vindue -->
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer" id="modalFooter"></div>
        <span id="modalClose" class="close">&times;</span>
      </div>
    </div>

    <!-- Indlæs opgave-filer -->
    <script src="scripts/tasks/hospitalTasks.js"></script>
    <script src="scripts/tasks/infrastrukturTasks.js"></script>
    <script src="scripts/tasks/cybersikkerhedTasks.js"></script>

    <!-- ES6-moduler -->
    <script type="module" src="scripts/modal.js"></script>
    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/events.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
